<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax Calculator</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div class="container">
        <h2>Tax Calculator</h2>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="Enter your name"><br>
        <label for="age">Select your age group:</label>
        <select id="age">
            <option value="<40">&lt; 40</option>
            <option value=">=40&<60">&ge; 40 &lt; 60</option>
            <option value=">=60">&ge; 60</option>
        </select><br>
        <label for="income">Enter your income:</label>
        <input type="number" id="income" placeholder="Enter your income"><br>
        <label for="discount">Enter extra discount:</label>
        <input type="number" id="discount" placeholder="Enter extra discount"><br>
        <button onclick="calculateTax()">Calculate Tax</button>
        <button class="reset-button" onclick="resetForm()">Reset</button>
        <div id="output" style="margin-top: 10px;"></div>
    </div>
    
    
    

<div id="myModal" class="modal">
    <!-- Modal content -->
</div>

<script src="text.js">
// JavaScript code
</script>

</body>
</html>
